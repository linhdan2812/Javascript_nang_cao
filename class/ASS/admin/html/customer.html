<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Demo Json RestFull API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>DANH SÁCH KHÁCH HÀNG</h2>
        <!-- Button trigger modal -->
        <a href="index.html">
            <button type="button" class="btn btn-success">
                Dashboard
            </button>
        </a>
        <a href="cate.html">
            <button type="button" class="btn btn-success">
                Thể loại
            </button>
        </a>
        <a href="product.html">
            <button type="button" class="btn btn-success">
                Truyện
            </button>
        </a>
        <a href="customer.html">
            <button type="button" class="btn btn-success">
                Khách hàng
            </button>
        </a>
        <button type="button" class="btn btn-success">
            Order
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Thêm người dùng
        </button>
        <p></p>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Thêm sản phẩm</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-user">
                            <div class="form-group">
                                <label>Mã Khách Hàng</label>
                                <input type="text" class="form-control" name="id" placeholder="Mã khách hàng">
                            </div>
                            <div class="form-group">
                                <label>Tên Khách Hàng</label>
                                <input type="text" class="form-control" name="cusName" placeholder="Tên khách hàng">
                            </div>
                            <div class="form-group">
                                <label>Địa chỉ</label>
                                <input type="text" class="form-control" name="address" placeholder="Địa chỉ">
                            </div>
                            <div class="form-group">
                                <label>Số điện thoại</label>
                                <input type="text" class="form-control" name="phone" placeholder="Số điện thoại">
                            </div>
                            <div class="form-group">
                                <label>Trạng thái</label>
                                <input type="text" class="form-control" name="status" placeholder="trạng thái">
                            </div>
                            <div class="form-group">
                                <label>Ngày sinh</label>
                                <input type="date" class="form-control" name="date">
                            </div>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- end -->
        <div class="editModalForm modal fade " id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Cập Nhật Khách Hàng</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-product">
                            <div class="form-group">
                                <label>Mã Khách Hàng</label>
                                <input type="text" class="form-control" name="id">
                            </div>
                            <div class="form-group">
                                <label>Tên Khách Hàng</label>
                                <input type="text" class="form-control" name="cusName">
                            </div>
                            <div class="form-group">
                                <label>Địa chỉ</label>
                                <input type="text" class="form-control" name="address">
                            </div>
                            <div class="form-group">
                                <label>Số điện thoại</label>
                                <input type="text" class="form-control" name="phone">
                            </div>
                            <div class="form-group">
                                <label>ngày sinh</label>
                                <input type="date" class="form-control" name="date">
                            </div>
                            <div class="form-group">
                                <label>Trạng thái</label>
                                <input type="text" class="form-control" name="status">
                            </div>
                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- end -->
        <table id="tableProducts" class="table table-bordered">
            <tr>
                <th>Mã khách hàng</th>
                <th>Tên khách hàng</th>
                <th>Địa chỉ</th>
                <th>Số điện thoại</th>
                <th>Trạng thái</th>
                <th>Ngày sinh</th>
                <th>Chức năng</th>
            </tr>
        </table>
    </div>
    <script src="../js/customer.js"></script>
</body>

</html>
