<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Danh sách truyện</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <h2>DANH SÁCH TRUYỆN</h2>
        <!-- Button trigger modal -->
        <a href="index.html">
            <button type="button" class="btn btn-success">
                Dashboard
            </button>
        </a>
        <a href="cate.html">
            <button type="button" class="btn btn-success">
                Thể loại
            </button>
        </a>
        <a href="product.html">
            <button type="button" class="btn btn-success">
                Truyện
            </button>
        </a>
        <a href="customer.html">
            <button type="button" class="btn btn-success">
                Khách hàng
            </button>
        </a>
        <button type="button" class="btn btn-success">
            Order
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Thêm truyện
        </button>
        <p></p>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Thêm Truyện</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-user">
                            <div class="form-group">
                                <label>Mã truyện</label>
                                <input type="text" class="form-control" name="id" placeholder="Nhập vào ID" readonly>
                            </div>
                            <div class="form-group">
                                <label>Tiêu đề</label>
                                <input type="text" class="form-control" name="proName"
                                    placeholder="Nhập vào tên sản phẩm">
                            </div>
                            <div class="form-group">
                                <label>Thể loại</label>
                                <select name="cateid" id="cateid" class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label>Đường dẫn ảnh</label>
                                <input type="text" class="form-control" name="image"
                                    placeholder="Nhập vào đường dẫn ảnh">
                            </div>
                            <div class="form-group">
                                <label>Đơn giá</label>
                                <input type="number" class="form-control" name="price"
                                    placeholder="Nhập vào giá sản phẩm">
                            </div>
                            <div class="form-group">
                                <label>mô tả</label>
                                <input type="text" class="form-control" name="detail"
                                    placeholder="Nhập vào mô tả sản phẩm">
                            </div>
                            <button type="submit" class="btn btn-primary">Lưu </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- end -->
        <div class="editModalForm modal fade " id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Cập Nhật Truyện</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-product">
                            <div class="form-group">
                                <label>Mã Truyện</label>
                                <input type="text" class="form-control" name="id" placeholder="Nhập vào ID">
                            </div>
                            <div class="form-group">
                                <label>Tiêu đề</label>
                                <input type="text" class="form-control" name="proName"
                                    placeholder="Nhập vào tên sản phẩm">
                            </div>
                            <div class="form-group">
                                <label>Thể loại</label>
                                <select name="cateid" id="editcateid" class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label>Đường dẫn ảnh</label>
                                <input type="text" class="form-control" name="image"
                                    placeholder="Nhập vào tên sản phẩm">
                            </div>
                            <div class="form-group">
                                <label>Đơn giá</label>
                                <input type="number" class="form-control" name="price"
                                    placeholder="Nhập vào giá sản phẩm">
                            </div>
                            <div class="form-group">
                                <label>Mô tả</label>
                                <input type="text" class="form-control" name="detail"
                                    placeholder="Nhập vào tên sản phẩm">
                            </div>
                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- end -->
        <table id="tableProducts" class="table table-bordered">
            <tr>
                <th>Mã truyện</th>
                <th>Tiêu đề</th>
                <th>Hình ảnh</th>
                <th>Đơn giá</th>
                <th>Mô tả</th>
                <th>thể loại</th>
                <th>Sửa/Xoá</th>
            </tr>

        </table>
    </div>
    <script src="../js/product.js"></script>
</body>

</html>
