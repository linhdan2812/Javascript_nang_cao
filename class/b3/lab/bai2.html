<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <div class="card border-primary rounded-0">
    <div class="card-header p-0">
      <div class="bg-info text-white text-center py-2">
        <h3><i class="fa fa-envelope"></i> SUBJECT</h3>
        <p class="m-0">Point</p>
      </div>
    </div>
    <div class="card-body p-3">

      <!--Body-->
      <div class="form-group">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">SUBJECT</div>
          </div>
          <input type="text" class="form-control" id="sub" name="subj" placeholder="subject" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Point</div>
          </div>
          <input type="number" class="form-control" id="points" name="point" placeholder="point" required>
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary" onclick="student.add()">Add</button>
        <!-- <button>Add</button> -->
      </div>
    </div>

  </div>

  <div class="row ml-5">
    <div class="span5">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>ID</th>
            <th>Họ và Tên</th>
            <th>Tuổi</th>
            <th>Địa chỉ</th>
            <th>Môn học</th>
            <th>Điểm</th>
          </tr>
        </thead>
        <tbody class="data">
          <tr>
            <td class="id"></td>
            <td class="fullName"></td>
            <td class="age"></td>
            <td class="address"></td>
            <td class="subject"></td>
            <td class="point"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!--Form with header-->
  <script>
    var id = document.querySelector(".id");
    var fullName = document.querySelector(".fullName");
    var age = document.querySelector(".age");
    var address = document.querySelector(".address");
    var subject = document.querySelector(".subject");
    var point = document.querySelector(".point");
    var data = document.querySelector(".data");
    var student = {
      id: "PH12266",
      fullName: "Linh Đan",
      Age: 20,
      address: "Nghệ An",
      subject: [
        {
          nameSub: "PHP1",
          point: 9
        },
        {
          nameSub: "Kiểm thử",
          point: 8
        },
        {
          nameSub: "java",
          point: 7.8
        }
      ],
      show: function () {
        id.innerHTML = student.id;
        fullName.innerHTML = student.fullName;
        age.innerHTML = student.Age;
        address.innerHTML = student.address;
        student.subject.map((sub) => {
          subject.innerHTML += "<li>" + sub.nameSub + "</li>";
          point.innerHTML += "<li>" + sub.point + "</li>";
        })
      },
      add: function (button) {
        var addSub = document.querySelector("#sub");
        var addPoint = document.querySelector("#points");
        var liSub = document.createElement("li");
        var liPoint = document.createElement("li");
        liSub.innerHTML += addSub.value;
        subject.appendChild(liSub);
        liPoint.innerHTML += addPoint.value;
        point.appendChild(liPoint);
      }
    }
    // function add(button) {
    //   var addSub = document.querySelector("#sub");
    //   var addPoint = document.querySelector("#points");
    //   var liSub = document.createElement("li");
    //   var liPoint = document.createElement("li");
    //   liSub.innerHTML += addSub.value;
    //   subject.appendChild(liSub);
    //   liPoint.innerHTML += addPoint.value;
    //   point.appendChild(liPoint);
    //   // student.show();
    // }
    student.show();
    // student.add();
  </script>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
