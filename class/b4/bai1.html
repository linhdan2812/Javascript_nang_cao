<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1>chỉ số BMI</h1>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="nhập cân nặng" aria-label="Example text with button addon"
            aria-describedby="button-addon1" id="cn">
        <input type="text" class="form-control" placeholder="nhập chiều cao" aria-label="Example text with button addon"
            aria-describedby="button-addon1" id="cc">
    </div>
    <button class="btn btn-primary" id="btn">enter</button>
    <p id="value"></p>
    <script>

        document.querySelector("#btn").addEventListener("click", function () {
            var cn = document.querySelector("#cn").value;
            var cc = document.querySelector("#cc").value;
            document.querySelector("#value").innerHTML = Number(cn) / (Math.pow(Number(cc), 2));
        })
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
</body>

</html>
