<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #target {
            width: 60px;
            height: 60px;
            background: red;
            border-radius: 50%;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="target"></div>
    <button id="btn">Change Color</button>
    <script>
        document.querySelector("#btn").addEventListener("click", function () {
            setTimeout(function () {
                target.style.background = '#' + Math.floor(Math.random()*16777215).toString(16);
            }, 1000)
        })
    </script>
</body>

</html>
