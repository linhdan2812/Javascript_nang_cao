<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function input(callback) {
            var sub = prompt("tên môn");
            var point = prompt("điểm");
            callback(sub, point);
        }
        function check(sub, point) {
            if (point >= 5) {
                alert(sub + " Pass");
            } else {
                alert(sub + " fail");
            }
        }
        input(check);
    </script>
</body>

</html>
