<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sing(mark, time) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (mark >= 9) {
                        // tương ứng kết quả trả về
                        resolve(mark);
                    } else {
                        // tương ứng với lỗi
                        reject("ở nhà đê, đang mơ à");
                    }
                }, time);
            })
        }
        sing(2.5, 3000)
            .then(mark => {
                console.log('go with ' + mark);
            }, msg => console.log(msg));

    </script>
</body>

</html>
