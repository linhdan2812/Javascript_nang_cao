<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    Nhập username: <input type="text" name="email">
    <span style="color: red;" id="errrMsg"></span>
    <br>
    <button id="validateUser" type="button">Kiểm tra</button>
    <script>
        $('#validateUser').click(function () {
            var input = $('input').val();
            if (input == '' || input.length <= 3 || input.length>30||input.search('poly')==-1) {
                $('#errrMsg').text("chuỗi nhận lỗi");
            } else {
                $('#errrMsg').text(input);
            }
        })
    </script>
</body>

</html>
