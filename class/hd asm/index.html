<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Demo Json RestFull API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>DANH SÁCH SẢN PHẨM</h2>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Thêm sản phẩm
        </button>
        <p></p>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Thêm sản phẩm</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-user">
                            <div class="form-group">
                                <label>Mã sản phẩm</label>
                                <input type="text" class="form-control" name="id" placeholder="Nhập vào ID">
                            </div>
                            <div class="form-group">
                                <label>Tên sản phẩm</label>
                                <input type="text" class="form-control" name="name" placeholder="Nhập vào tên sản phẩm">
                            </div>
                            <div class="form-group">
                                <label>Đơn giá</label>
                                <input type="number" class="form-control" name="price"
                                    placeholder="Nhập vào giá sản phẩm">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit">Lưu sản phẩm</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!-- edit Modal -->
        <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">edit sản phẩm</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-edit">
                            <div class="form-group">
                                <label>Mã sản phẩm</label>
                                <input type="text" class="form-control" name="id" placeholder="Nhập vào ID">
                            </div>
                            <div class="form-group">
                                <label>Tên sản phẩm</label>
                                <input type="text" class="form-control" name="name" placeholder="Nhập vào tên sản phẩm">
                            </div>
                            <div class="form-group">
                                <label>Đơn giá</label>
                                <input type="number" class="form-control" name="price"
                                    placeholder="Nhập vào giá sản phẩm">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit">Lưu sản phẩm</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <table id="tableProducts" class="table table-bordered">
            <tr>
                <th>Mã sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Đơn giá</th>
                <th>Chức năng</th>
            </tr>

        </table>
    </div>
    <script src="js.js"></script>
</body>

</html>
